<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Law Firm</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms and Conditions</li>
              <li class="list-item"><button class="get-started">Get Started</button></li>
            </ul>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">
            Your Justice Is Our Top Priority
          </h1>
          <div class="para">
            <p> As a state of law, maintaining justice is something that every citizen must pay atttention to, and we are here to uphold justice for you</p>
          </div>
        </div>
      </section>
    </div>
    <div class="img-block">
    </div>
  </body>
</html>
